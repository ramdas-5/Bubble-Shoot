<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shoot</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <!-- Game Start Section -->
    <div id="gameStartScreen" class="start-screen">
        <h1>Bubble Shoot</h1>
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Stats and Panel -->
    <div class="main" style="display: none;">
        <div class="panel">
            <div class="ptop">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div class="pbtm"></div>
        </div>
    </div>

    <div class="gameoverf">
        <div id="gameOverScreen" style="display: none;">
            <h1>Game Over</h1>
            <h2>Your Score is</h2>
            <h2 id="finalScore"></h2>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
</body>
</html>
